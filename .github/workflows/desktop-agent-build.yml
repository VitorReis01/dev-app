name: Build Lookout Desktop Agent

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: desktop-agent
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Windows (NSIS)
        run: npm run dist:win

      - name: Upload artifacts (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: lookout-agent-windows
          path: desktop-agent/dist/**

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: desktop-agent
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Build Linux (AppImage + deb)
        run: npm run dist:linux

      - name: Upload artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: lookout-agent-linux
          path: desktop-agent/dist/**
