<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lookout Agent</title>
  <style>
    :root {
      --bg: #06070b;
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .62);
      --stroke: rgba(255, 255, 255, .12);
      --glass: rgba(12, 14, 20, .55);
      --glass2: rgba(12, 14, 20, .38);
      --shadow: 0 20px 70px rgba(0, 0, 0, .65);
      --radius: 18px;

      --red: #ff2d2d;
      --blue: #2ea3ff;

      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      overflow: hidden;
    }

    /* ===== Background (olho) ===== */
    .bg {
      position: fixed;
      inset: 0;
      background: #000;
    }

    .bg::before {
      content: "";
      position: absolute;
      inset: -10%;
      background-image: url("./eye-cyber.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.08);
      opacity: .88;
      transform: scale(1.02);
    }

    /* vinheta */
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px 600px at 50% 42%, rgba(0, 0, 0, .10), rgba(0, 0, 0, .78) 70%),
        linear-gradient(180deg, rgba(0, 0, 0, .55), rgba(0, 0, 0, .35) 40%, rgba(0, 0, 0, .65));
      pointer-events: none;
    }

    /* ===== App shell ===== */
    .shell {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 18px;
    }

    .window {
      width: 900px;
      height: 560px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, .16);
      background: linear-gradient(180deg, rgba(14, 16, 22, .58), rgba(8, 10, 14, .40));
      box-shadow: var(--shadow);
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
    }

    /* ===== Title bar (custom) ===== */
    .titlebar {
      height: 54px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px 0 16px;
      border-bottom: 1px solid rgba(255, 255, 255, .10);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));
      -webkit-app-region: drag;
    }

    .tb-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .logo {
      width: 22px;
      height: 22px;
      display: block;
      filter: drop-shadow(0 0 8px rgba(255, 45, 45, .35));
    }

    .tb-title {
      font-size: 18px;
      color: rgba(255, 255, 255, .90);
      letter-spacing: .02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tb-right {
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-app-region: no-drag;
    }

    .winbtn {
      width: 36px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(0, 0, 0, .18);
      color: rgba(255, 255, 255, .75);
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
      user-select: none;
    }

    .winbtn:hover {
      background: rgba(255, 255, 255, .06);
      border-color: rgba(255, 255, 255, .18);
    }

    .winbtn:active {
      transform: scale(.98);
    }

    .winbtn.close:hover {
      background: rgba(255, 45, 45, .18);
      border-color: rgba(255, 45, 45, .35);
      color: rgba(255, 255, 255, .92);
    }

    /* ===== Content ===== */
    .content {
      padding: 26px 28px;
      height: calc(100% - 54px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .hero {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin-top: 18px;
    }

    .hero-logo {
      width: 92px;
      height: 92px;
      flex: 0 0 auto;
      filter: drop-shadow(0 0 18px rgba(255, 45, 45, .25));
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .brand {
      font-size: 44px;
      font-weight: 800;
      letter-spacing: .12em;
      color: rgba(255, 255, 255, .88);
      text-transform: uppercase;
      margin: 0;
      line-height: 1;
    }

    .subrow {
      font-size: 24px;
      color: rgba(255, 255, 255, .80);
      display: flex;
      gap: 10px;
      align-items: baseline;
      margin-top: 2px;
    }

    .status-label {
      opacity: .85;
    }

    .status-value {
      color: var(--red);
      text-shadow: 0 0 18px rgba(255, 45, 45, .25);
      font-weight: 800;
      letter-spacing: .06em;
    }

    .subtitle {
      font-size: 20px;
      color: rgba(255, 255, 255, .62);
      margin-top: 6px;
    }

    .panel {
      margin-top: 18px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(0, 0, 0, .28);
      box-shadow: 0 16px 50px rgba(0, 0, 0, .45) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 18px 20px;
    }

    .kv {
      display: grid;
      grid-template-columns: 120px 1fr;
      gap: 10px 14px;
      align-items: center;
      font-size: 22px;
      color: rgba(255, 255, 255, .82);
    }

    .k {
      opacity: .9;
    }

    .v {
      font-family: var(--mono);
      font-size: 18px;
      color: rgba(255, 255, 255, .72);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .debug {
      margin-top: auto;
      padding-top: 6px;
      color: rgba(255, 255, 255, .55);
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    /* helpers used by main.js */
    #viewer,
    #stream,
    #consent {
      display: none;
    }

    /* esse layout não mostra esses 3 */
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="shell">
    <div class="window">

      <div class="titlebar">
        <div class="tb-left">
          <!-- logo pequena (minimal eye) -->
          <svg class="logo" viewBox="0 0 64 64" aria-hidden="true">
            <defs>
              <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#2ea3ff" stop-opacity="0.95" />
                <stop offset="1" stop-color="#ff2d2d" stop-opacity="0.95" />
              </linearGradient>
            </defs>
            <path d="M4 32c6-10 16-18 28-18s22 8 28 18c-6 10-16 18-28 18S10 42 4 32Z" fill="rgba(255,255,255,.07)"
              stroke="rgba(255,255,255,.16)" />
            <circle cx="32" cy="32" r="12" fill="url(#g1)" />
            <circle cx="32" cy="32" r="6" fill="rgba(0,0,0,.55)" />
          </svg>

          <div class="tb-title">Lookout Agent</div>
        </div>

        <div class="tb-right">
          <button class="winbtn" id="btnMin" title="Minimizar">—</button>
          <button class="winbtn close" id="btnClose" title="Fechar">×</button>
        </div>
      </div>

      <div class="content">
        <div class="hero">
          <!-- logo grande (minimal eye) -->
          <svg class="hero-logo" viewBox="0 0 64 64" aria-hidden="true">
            <defs>
              <radialGradient id="rg" cx="35%" cy="35%" r="75%">
                <stop offset="0" stop-color="#2ea3ff" stop-opacity="0.95" />
                <stop offset="55%" stop-color="#ff2d2d" stop-opacity="0.90" />
                <stop offset="100%" stop-color="rgba(0,0,0,0)" />
              </radialGradient>
              <linearGradient id="lg" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0" stop-color="#2ea3ff" stop-opacity="0.95" />
                <stop offset="1" stop-color="#ff2d2d" stop-opacity="0.95" />
              </linearGradient>
            </defs>
            <path d="M4 32c6-10 16-18 28-18s22 8 28 18c-6 10-16 18-28 18S10 42 4 32Z" fill="rgba(255,255,255,.06)"
              stroke="rgba(255,255,255,.16)" stroke-width="1.2" />
            <circle cx="32" cy="32" r="14" fill="url(#lg)" />
            <circle cx="32" cy="32" r="7" fill="rgba(0,0,0,.55)" />
            <circle cx="32" cy="32" r="22" fill="url(#rg)" opacity=".55" />
          </svg>

          <div class="hero-text">
            <h1 class="brand">LOOKOUT</h1>

            <div class="subrow">
              <span class="status-label">Status:</span>
              <span class="status-value" id="statusLabel">CONECTADO</span>
            </div>

            <div class="subtitle">Monitoramento ativo</div>
          </div>
        </div>

        <div class="panel">
          <div class="kv">
            <div class="k">Device ID:</div>
            <div class="v" id="deviceId">—</div>

            <div class="k">Versão:</div>
            <div class="v" id="version">—</div>
          </div>
        </div>

        <div class="debug">
          <div id="st">Conectando…</div>
          <div style="opacity:.7">LOOKOUT • Agent</div>
        </div>

        <!-- ids usados pela lógica antiga (mantidos, mas escondidos) -->
        <div id="viewer">nenhum</div>
        <div id="stream">parado</div>
        <div id="consent">NÃO</div>
      </div>

    </div>
  </div>

  <script>
    // Botões de janela (IPC via preload)
    const minBtn = document.getElementById("btnMin");
    const closeBtn = document.getElementById("btnClose");

    minBtn.addEventListener("click", () => window.lookout?.minimize?.());
    closeBtn.addEventListener("click", () => window.lookout?.close?.());
  </script>
</body>

</html>
