<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lookout Agent</title>

  <style>
    :root {
      --red: #ff2d2d;
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .65);
      --stroke: rgba(255, 255, 255, .14);
      --glass: rgba(8, 10, 14, .22);
      --shadow: 0 30px 90px rgba(0, 0, 0, .75);
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
      font-family: var(--font);
      overflow: hidden;
      color: var(--text);
    }

    /* FUNDO (igual o mock) */
    .bg {
      position: fixed;
      inset: 0;
      background-image: url("./assets/bg-lookout.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: saturate(1.05) contrast(1.08);
    }

    /* vinheta leve pra leitura */
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(1200px 700px at 50% 45%, rgba(0, 0, 0, .04), rgba(0, 0, 0, .62));
      pointer-events: none;
    }

    .shell {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 32px;
    }

    .window {
      width: 900px;
      height: 560px;
      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, .16);
      background: var(--glass);
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* TITLEBAR */
    .titlebar {
      height: 52px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px;
      border-bottom: 1px solid rgba(255, 255, 255, .10);
      -webkit-app-region: drag;
    }

    .tb-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
    }

    .tb-logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      object-fit: cover;
      filter: drop-shadow(0 0 10px rgba(255, 45, 45, .55));
    }

    .tb-title {
      font-size: 16px;
      opacity: .9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .controls {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .btn {
      width: 34px;
      height: 26px;
      border-radius: 8px;
      background: rgba(0, 0, 0, .35);
      border: 1px solid rgba(255, 255, 255, .15);
      color: #fff;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255, 255, 255, .06);
    }

    .btn:active {
      transform: scale(.98);
    }

    /* CONTEÚDO */
    .content {
      padding: 34px;
      height: calc(100% - 52px);
      display: flex;
      flex-direction: column;
    }

    .hero {
      display: flex;
      align-items: center;
      gap: 18px;
      margin-top: 10px;
    }

    .hero-logo {
      width: 96px;
      height: 96px;
      border-radius: 18px;
      object-fit: cover;
      background: transparent;
      filter:
        drop-shadow(0 0 18px rgba(255, 45, 45, .45)) drop-shadow(0 0 36px rgba(255, 0, 0, .25));
    }

    .brand {
      font-size: 44px;
      letter-spacing: .18em;
      font-weight: 900;
      margin: 0;
      line-height: 1;
    }

    .status {
      margin-top: 6px;
      font-size: 22px;
      opacity: .95;
    }

    .status span {
      color: var(--red);
      font-weight: 800;
      letter-spacing: .04em;
      text-shadow: 0 0 18px rgba(255, 45, 45, .22);
    }

    .subtitle {
      margin-top: 6px;
      opacity: .7;
    }

    .panel {
      margin-top: 28px;
      padding: 22px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, .14);
      background: rgba(0, 0, 0, .34);
    }

    .row {
      display: flex;
      gap: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      align-items: center;
    }

    .label {
      opacity: .85;
      width: 92px;
    }

    .value {
      font-family: var(--mono);
      opacity: .9;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex: 1;
    }

    .footer {
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      color: rgba(255, 255, 255, .55);
      padding-top: 18px;
    }

    /* elementos antigos mantidos */
    #viewer,
    #stream,
    #consent {
      display: none;
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="shell">
    <div class="window">

      <div class="titlebar">
        <div class="tb-left">
          <img class="tb-logo" src="./assets/logo-eye.png" alt="Lookout" />
          <div class="tb-title">Lookout Agent</div>
        </div>

        <div class="controls">
          <button class="btn" id="btnMin">—</button>
          <button class="btn" id="btnClose">×</button>
        </div>
      </div>

      <div class="content">
        <div class="hero">
          <img class="hero-logo" src="./assets/logo-eye.png" alt="Lookout" />
          <div>
            <h1 class="brand">LOOKOUT</h1>
            <div class="status">Status: <span id="statusLabel">CONECTADO</span></div>
            <div class="subtitle">Monitoramento ativo</div>
          </div>
        </div>

        <div class="panel">
          <div class="row">
            <div class="label">Device ID:</div>
            <div class="value" id="deviceId">—</div>
          </div>
          <div class="row">
            <div class="label">Versão:</div>
            <div class="value" id="version">—</div>
          </div>
        </div>

        <div class="footer">
          <div id="st">Conectando…</div>
          <div style="opacity:.7">LOOKOUT • Agent</div>
        </div>

        <div id="viewer">nenhum</div>
        <div id="stream">parado</div>
        <div id="consent">NÃO</div>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("btnMin").onclick = () => window.lookout?.minimize?.();
    document.getElementById("btnClose").onclick = () => window.lookout?.close?.();
  </script>
</body>

</html>
