<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lookout Agent</title>

  <style>
    :root {
      --bg: #05070b;

      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .62);

      --shadow: 0 22px 80px rgba(0, 0, 0, .70);

      --red: #ff2d2d;
      --blue: #2ea3ff;
      --green: #38e07b;
      --amber: #ffcc66;

      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      overflow: hidden;
      color: var(--text);
    }

    /* =========================
       BACKGROUND FULLSCREEN
       (âœ… remove a parte preta)
       ========================= */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
      pointer-events: none;
    }

    .bg-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 1;
      filter: none;
      transform: none;
      user-select: none;
      -webkit-user-drag: none;
    }


    /* vinheta do fundo (legibilidade leve) */
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(70% 60% at 50% 45%, rgba(0, 0, 0, .02), rgba(0, 0, 0, .62) 75%),
        linear-gradient(180deg, rgba(0, 0, 0, .35), rgba(0, 0, 0, .18) 42%, rgba(0, 0, 0, .62));
      pointer-events: none;
    }

    .scan {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, .02) 0px,
          rgba(255, 255, 255, .02) 1px,
          rgba(0, 0, 0, 0) 4px,
          rgba(0, 0, 0, 0) 7px);
      opacity: .10;

      /* âœ… evita "vazar" e manchar fora da janela */
      mix-blend-mode: normal;
      pointer-events: none;
    }

    /* =========================
       SHELL / WINDOW
       ========================= */
    .shell {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 0;
    }

    .window {
      width: 100vw;
      height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      border-radius: 0;
      box-shadow: none;

      overflow: hidden;
      position: relative;

      /*  isola blends (scan/vinheta) dentro da janela */
      isolation: isolate;
    }



    .window-glass {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(180deg, rgba(14, 16, 22, .42), rgba(10, 12, 16, .26));
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      pointer-events: none;
    }

    .window-glass::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(820px 420px at 50% 40%,
          rgba(255, 255, 255, .04),
          rgba(0, 0, 0, 0) 62%);
      pointer-events: none;
    }

    /* =========================
       TITLEBAR
       ========================= */
    .titlebar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px 0 16px;
      border-bottom: 1px solid rgba(255, 255, 255, .10);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));
      -webkit-app-region: drag;
      position: relative;
      z-index: 3;
    }

    .tb-left {
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
      min-width: 0;
    }

    .tb-logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, .14);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(0, 0, 0, .22));
      box-shadow: 0 0 12px rgba(255, 45, 45, .12);
      display: grid;
      place-items: center;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .tb-logo img {
      width: 92%;
      height: 92%;
      object-fit: contain;
      image-rendering: auto;
      filter: none;
      transform: none;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .tb-title {
      font-size: 14px;
      /* ðŸ”½ um pouco menor */
      color: rgba(255, 255, 255, .84);
      letter-spacing: .10em;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tb-right {
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-app-region: no-drag;
    }

    .winbtn {
      width: 38px;
      height: 28px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(0, 0, 0, .18);
      color: rgba(255, 255, 255, .78);
      cursor: pointer;
      display: grid;
      place-items: center;
      user-select: none;
      font-weight: 800;
      line-height: 1;
      transition: background .14s ease, border-color .14s ease, transform .08s ease;
    }

    .winbtn:hover {
      background: rgba(255, 255, 255, .06);
      border-color: rgba(255, 255, 255, .18);
    }

    .winbtn:active {
      transform: scale(.98);
    }

    .winbtn.close:hover {
      background: rgba(255, 45, 45, .18);
      border-color: rgba(255, 45, 45, .35);
      color: rgba(255, 255, 255, .92);
    }

    /* =========================
       CONTENT
       ========================= */
    .content {
      position: relative;
      z-index: 3;
      padding: 22px 24px;

      height: calc(100% - 56px);
      display: flex;
      flex-direction: column;
      gap: 14px;

    }

    .hero {
      display: flex;
      align-items: center;
      gap: 12px;

      margin-top: 8px;

    }

    .hero-logo {
      width: 66px;

      height: 66px;

      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .14);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(0, 0, 0, .22));
      box-shadow:
        0 0 18px rgba(255, 45, 45, .12),
        0 0 38px rgba(46, 163, 255, .08);
      display: grid;
      place-items: center;
      overflow: hidden;
      flex: 0 0 auto;
    }

    .hero-logo img {
      width: 92%;
      height: 92%;
      object-fit: contain;
      image-rendering: auto;
      filter: none;
      transform: none;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 5px;

      min-width: 0;
    }

    .brand {
      margin: 0;
      font-size: 32px;

      font-weight: 900;
      letter-spacing: .14em;

      text-transform: uppercase;
      color: rgba(255, 255, 255, .90);
      line-height: 1;
      white-space: nowrap;
    }

    .subrow {
      font-size: 16px;

      color: rgba(255, 255, 255, .84);
      display: flex;
      gap: 10px;
      align-items: baseline;
      margin-top: 2px;
      flex-wrap: wrap;
    }

    .status-label {
      opacity: .85;
    }

    .status-value {
      font-weight: 900;
      letter-spacing: .06em;

      text-shadow: 0 0 18px rgba(255, 45, 45, .25);
      white-space: nowrap;
    }

    .status-value.is-connecting {
      color: var(--amber);
      text-shadow: 0 0 18px rgba(255, 204, 102, .18);
    }

    .status-value.is-online {
      color: var(--green);
      text-shadow: 0 0 18px rgba(56, 224, 123, .18);
    }

    .status-value.is-offline {
      color: var(--red);
      text-shadow: 0 0 18px rgba(255, 45, 45, .22);
    }

    .subtitle {
      font-size: 13px;

      color: rgba(255, 255, 255, .62);
      margin-top: 2px;
      letter-spacing: .02em;
    }

    .panel {
      margin-top: 8px;

      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .10);
      background: linear-gradient(180deg, rgba(0, 0, 0, .26), rgba(0, 0, 0, .16));
      box-shadow: 0 16px 50px rgba(0, 0, 0, .35) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 14px 16px;

    }

    .kv {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 10px 12px;
      align-items: center;
      font-size: 12.5px;

      color: rgba(255, 255, 255, .84);
    }

    .k {
      opacity: .85;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 11px;

      color: rgba(255, 255, 255, .62);
    }

    .v {
      font-family: var(--mono);
      font-size: 12.5px;

      color: rgba(255, 255, 255, .78);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .debug {
      margin-top: auto;
      padding-top: 6px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 11px;

      color: rgba(255, 255, 255, .55);
      letter-spacing: .02em;
    }

    #viewer,
    #stream,
    #consent {
      display: none;
    }

    @media (max-width: 620px) {
      .brand {
        font-size: 30px;
      }

      .subrow {
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="bg">
    <img class="bg-img" src="./assets/bg-eye.png" alt="" />
  </div>

  <div class="shell">
    <div class="window">
      <div class="window-glass" aria-hidden="true"></div>

      <div class="titlebar">
        <div class="tb-left">
          <div class="tb-logo">
            <img src="./assets/logo-eye.png" alt="Lookout" />
          </div>
          <div class="tb-title">Lookout Agent</div>
        </div>

        <div class="tb-right">
          <button class="winbtn" id="btnMin" title="Minimizar">&minus;</button>
          <button class="winbtn close" id="btnClose" title="Fechar">&times;</button>
        </div>
      </div>

      <div class="content">
        <div class="hero">
          <div class="hero-logo">
            <img src="./assets/logo-eye.png" alt="Lookout" />
          </div>

          <div class="hero-text">
            <h1 class="brand">LOOKOUT</h1>

            <div class="subrow">
              <span class="status-label">Status:</span>
              <span class="status-value is-connecting" id="statusLabel">CONECTANDO</span>
            </div>

            <div class="subtitle">Monitoramento ativo</div>
          </div>
        </div>

        <div class="panel">
          <div class="kv">
            <div class="k">Device ID</div>
            <div class="v" id="deviceId">-</div>

            <div class="k">Vers&atilde;o</div>
            <div class="v" id="version">-</div>
          </div>
        </div>

        <div class="debug">
          <div id="st">Conectando...</div>
          <div style="opacity:.7">LOOKOUT &bull; Agent</div>
        </div>

        <div id="viewer">nenhum</div>
        <div id="stream">parado</div>
        <div id="consent">NAO</div>
      </div>

    </div>
  </div>

  <script>
    const minBtn = document.getElementById("btnMin");
    const closeBtn = document.getElementById("btnClose");
    minBtn.addEventListener("click", () => window.lookout?.minimize?.());
    closeBtn.addEventListener("click", () => window.lookout?.close?.());

    const statusEl = document.getElementById("statusLabel");
    const stEl = document.getElementById("st");

    function normalize(s) {
      return String(s || "")
        .trim()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "");
    }

    function applyStatusClass() {
      const a = normalize(statusEl?.textContent);
      const b = normalize(stEl?.textContent);
      const text = (a + " " + b).trim();

      statusEl.classList.remove("is-online", "is-offline", "is-connecting");

      const isConnecting =
        text.includes("conectando") ||
        text.includes("reconect") ||
        text.includes("handshake") ||
        text.includes("tentando");

      const isOnline =
        text.includes("conectado") ||
        text.includes("online") ||
        text.includes("ativo") ||
        text.includes("connected");

      const isOffline =
        text.includes("offline") ||
        text.includes("desconect") ||
        text.includes("falha") ||
        text.includes("erro") ||
        text.includes("sem conexao");

      if (isConnecting) statusEl.classList.add("is-connecting");
      else if (isOnline) statusEl.classList.add("is-online");
      else if (isOffline) statusEl.classList.add("is-offline");
      else statusEl.classList.add("is-connecting");
    }

    try {
      const obs = new MutationObserver(applyStatusClass);
      if (statusEl) obs.observe(statusEl, { childList: true, subtree: true, characterData: true });
      if (stEl) obs.observe(stEl, { childList: true, subtree: true, characterData: true });
    } catch (_e) { }

    applyStatusClass();
  </script>
</body>

</html>
