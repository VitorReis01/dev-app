<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="iris" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff4d4d"></stop>
      <stop offset="70%" stop-color="#b30000"></stop>
      <stop offset="100%" stop-color="#000000"></stop>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <!-- olho -->
  <path d="M8 64c16-24 40-40 56-40s40 16 56 40c-16 24-40 40-56 40S24 88 8 64z" fill="#0b0b0b" stroke="#222" stroke-width="2"></path>

  <!-- iris -->
  <circle cx="64" cy="64" r="18" fill="url(#iris)" filter="url(#glow)"></circle>

  <!-- pupila -->
  <circle cx="64" cy="64" r="7" fill="#000"></circle>
</svg>
