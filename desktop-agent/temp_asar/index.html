<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lookout Agent</title>

  <style>
    :root {
      --bg: #05070b;

      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .62);

      --shadow: 0 22px 80px rgba(0, 0, 0, .70);

      --red: #ff2d2d;
      --blue: #2ea3ff;
      --green: #38e07b;
      --amber: #ffcc66;

      --font: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      font-family: var(--font);
      background: var(--bg);
      overflow: hidden;
      color: var(--text);
    }

    /* =========================
       BACKGROUND — OLHO (HERO)
       ========================= */
    .bg {
      position: fixed;
      inset: 0;
      z-index: 0;
      background: #000;
      pointer-events: none;
    }

    .bg::before {
      content: "";
      position: absolute;
      inset: -10%;

      /* ✅ fallback explícito (evita “tela preta” se falhar) */
      background-color: #05070b;
      background-image: url("./assets/bg-eye.png");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;

      filter: blur(0.4px) saturate(1.1) contrast(1.15);
      opacity: 0.96;
      transform: scale(1.03);
    }

    /* vinheta/legibilidade — preserva o centro/laser */
    .bg::after {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(900px 620px at 50% 46%, rgba(0, 0, 0, .02), rgba(0, 0, 0, .72) 72%),
        linear-gradient(180deg, rgba(0, 0, 0, .48), rgba(0, 0, 0, .18) 42%, rgba(0, 0, 0, .66));
    }

    .scan {
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(to bottom,
          rgba(255, 255, 255, 0.02) 0px,
          rgba(255, 255, 255, 0.02) 1px,
          rgba(0, 0, 0, 0.00) 4px,
          rgba(0, 0, 0, 0.00) 7px);
      opacity: .12;
      mix-blend-mode: overlay;
      pointer-events: none;
    }

    /* =========================
       SHELL / WINDOW
       ========================= */
    .shell {
      position: relative;
      z-index: 1;
      height: 100%;
      display: grid;
      place-items: center;
      padding: 28px;
    }

    .window {
      width: 560px;
      height: 520px;
      max-width: calc(100vw - 80px);
      max-height: calc(100vh - 80px);

      border-radius: 18px;
      border: 1px solid rgba(255, 255, 255, .14);

      background: linear-gradient(180deg, rgba(14, 16, 22, .42), rgba(10, 12, 16, .26));
      box-shadow: var(--shadow);
      overflow: hidden;

      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      position: relative;
    }

    /* brilho interno do vidro (não confundir com o fundo) */
    .window::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(820px 420px at 50% 40%, rgba(255, 255, 255, .04), rgba(0, 0, 0, 0) 62%);
      pointer-events: none;
    }

    /* =========================
       TITLEBAR (drag)
       ========================= */
    .titlebar {
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 14px 0 16px;

      border-bottom: 1px solid rgba(255, 255, 255, .10);
      background: linear-gradient(180deg, rgba(255, 255, 255, .06), rgba(255, 255, 255, .02));

      -webkit-app-region: drag;
      position: relative;
      z-index: 2;
    }

    .tb-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      user-select: none;
    }

    /* ✅ Logo sintético (não depende de arquivo) */
    .tb-logo {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      background:
        radial-gradient(10px 10px at 35% 35%, rgba(255, 45, 45, .95), rgba(255, 45, 45, 0) 70%),
        radial-gradient(12px 12px at 65% 65%, rgba(46, 163, 255, .55), rgba(46, 163, 255, 0) 72%),
        linear-gradient(180deg, rgba(255, 255, 255, .10), rgba(0, 0, 0, .18));
      border: 1px solid rgba(255, 255, 255, .14);
      box-shadow: 0 0 18px rgba(255, 45, 45, .22);
      flex: 0 0 auto;
    }

    .tb-title {
      font-size: 15px;
      color: rgba(255, 255, 255, .84);
      letter-spacing: .10em;
      text-transform: uppercase;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tb-right {
      display: flex;
      align-items: center;
      gap: 10px;
      -webkit-app-region: no-drag;
    }

    .winbtn {
      width: 38px;
      height: 28px;
      border-radius: 10px;

      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(0, 0, 0, .18);
      color: rgba(255, 255, 255, .78);

      cursor: pointer;
      display: grid;
      place-items: center;
      user-select: none;

      transition: background .14s ease, border-color .14s ease, transform .08s ease;
      font-weight: 800;
      line-height: 1;
    }

    .winbtn:hover {
      background: rgba(255, 255, 255, .06);
      border-color: rgba(255, 255, 255, .18);
    }

    .winbtn:active {
      transform: scale(.98);
    }

    .winbtn.close:hover {
      background: rgba(255, 45, 45, .18);
      border-color: rgba(255, 45, 45, .35);
      color: rgba(255, 255, 255, .92);
    }

    /* =========================
       CONTENT
       ========================= */
    .content {
      position: relative;
      z-index: 2;
      padding: 26px 28px;
      height: calc(100% - 56px);

      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .hero {
      display: flex;
      align-items: center;
      gap: 14px;
      margin-top: 12px;
    }

    /* ✅ Logo sintético grande (não depende de arquivo) */
    .hero-logo {
      width: 74px;
      height: 74px;
      border-radius: 18px;
      background:
        radial-gradient(42px 42px at 50% 50%, rgba(255, 45, 45, .22), rgba(255, 45, 45, 0) 70%),
        radial-gradient(58px 58px at 50% 50%, rgba(46, 163, 255, .10), rgba(46, 163, 255, 0) 72%),
        linear-gradient(180deg, rgba(255, 255, 255, .08), rgba(0, 0, 0, .22));
      border: 1px solid rgba(255, 255, 255, .14);
      box-shadow:
        0 0 16px rgba(255, 45, 45, .18),
        0 0 34px rgba(46, 163, 255, .10);
      flex: 0 0 auto;
    }

    .hero-text {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 0;
    }

    .brand {
      margin: 0;
      font-size: 38px;
      font-weight: 900;
      letter-spacing: .16em;
      text-transform: uppercase;
      color: rgba(255, 255, 255, .90);
      line-height: 1;
      white-space: nowrap;
    }

    .subrow {
      font-size: 18px;
      color: rgba(255, 255, 255, .84);
      display: flex;
      gap: 10px;
      align-items: baseline;
      margin-top: 2px;
      flex-wrap: wrap;
    }

    .status-label {
      opacity: .85;
    }

    /* status com cor automática via classe (definida pelo JS) */
    .status-value {
      font-weight: 900;
      letter-spacing: .08em;
      text-shadow: 0 0 18px rgba(255, 45, 45, .25);
      white-space: nowrap;
    }

    .status-value.is-connecting {
      color: var(--amber);
      text-shadow: 0 0 18px rgba(255, 204, 102, .18);
    }

    .status-value.is-online {
      color: var(--green);
      text-shadow: 0 0 18px rgba(56, 224, 123, .18);
    }

    .status-value.is-offline {
      color: var(--red);
      text-shadow: 0 0 18px rgba(255, 45, 45, .22);
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, .58);
      margin-top: 4px;
      letter-spacing: .02em;
    }

    .panel {
      margin-top: 10px;
      width: 100%;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, .10);

      background: linear-gradient(180deg, rgba(0, 0, 0, .26), rgba(0, 0, 0, .16));
      box-shadow: 0 16px 50px rgba(0, 0, 0, .35) inset;

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      padding: 16px 18px;
    }

    .kv {
      display: grid;
      grid-template-columns: 110px 1fr;
      gap: 10px 12px;
      align-items: center;
      font-size: 13px;
      color: rgba(255, 255, 255, .84);
    }

    .k {
      opacity: .85;
      letter-spacing: .08em;
      text-transform: uppercase;
      font-size: 11.5px;
      color: rgba(255, 255, 255, .62);
    }

    .v {
      font-family: var(--mono);
      font-size: 13px;
      color: rgba(255, 255, 255, .78);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .debug {
      margin-top: auto;
      padding-top: 6px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, .55);
      letter-spacing: .02em;
    }

    /* ids funcionais (mantidos) */
    #viewer,
    #stream,
    #consent {
      display: none;
    }

    /* responsivo — evita “apertar” feio */
    @media (max-width: 620px) {
      .window {
        width: 92vw;
        height: 520px;
      }

      .brand {
        font-size: 34px;
      }

      .subrow {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="scan"></div>
  </div>

  <div class="shell">
    <div class="window">

      <div class="titlebar">
        <div class="tb-left">
          <div class="tb-logo" aria-hidden="true"></div>
          <div class="tb-title">Lookout Agent</div>
        </div>

        <div class="tb-right">
          <button class="winbtn" id="btnMin" title="Minimizar">&minus;</button>
          <button class="winbtn close" id="btnClose" title="Fechar">&times;</button>
        </div>
      </div>

      <div class="content">
        <div class="hero">
          <div class="hero-logo" aria-hidden="true"></div>

          <div class="hero-text">
            <h1 class="brand">LOOKOUT</h1>

            <div class="subrow">
              <span class="status-label">Status:</span>
              <span class="status-value is-connecting" id="statusLabel">CONECTANDO</span>
            </div>

            <div class="subtitle">Monitoramento ativo</div>
          </div>
        </div>

        <div class="panel">
          <div class="kv">
            <div class="k">Device ID</div>
            <div class="v" id="deviceId">-</div>

            <div class="k">Vers&atilde;o</div>
            <div class="v" id="version">-</div>
          </div>
        </div>

        <div class="debug">
          <div id="st">Conectando...</div>
          <div style="opacity:.7">LOOKOUT &bull; Agent</div>
        </div>

        <div id="viewer">nenhum</div>
        <div id="stream">parado</div>
        <div id="consent">NAO</div>
      </div>

    </div>
  </div>

  <script>
    // Botões da titlebar (preload expõe window.lookout.*)
    const minBtn = document.getElementById("btnMin");
    const closeBtn = document.getElementById("btnClose");
    minBtn.addEventListener("click", () => window.lookout?.minimize?.());
    closeBtn.addEventListener("click", () => window.lookout?.close?.());

    // ===== Status color automático SEM mexer no main.js =====
    const statusEl = document.getElementById("statusLabel");
    const stEl = document.getElementById("st");

    function normalize(s) {
      return String(s || "")
        .trim()
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, ""); // remove acentos
    }

    function applyStatusClass() {
      const a = normalize(statusEl?.textContent);
      const b = normalize(stEl?.textContent);
      const text = (a + " " + b).trim();

      statusEl.classList.remove("is-online", "is-offline", "is-connecting");

      const isConnecting =
        text.includes("conectando") ||
        text.includes("reconect") ||
        text.includes("handshake") ||
        text.includes("tentando");

      const isOnline =
        text.includes("conectado") ||
        text.includes("online") ||
        text.includes("ativo") ||
        text.includes("connected");

      const isOffline =
        text.includes("offline") ||
        text.includes("desconect") ||
        text.includes("falha") ||
        text.includes("erro") ||
        text.includes("sem conexao");

      if (isConnecting) statusEl.classList.add("is-connecting");
      else if (isOnline) statusEl.classList.add("is-online");
      else if (isOffline) statusEl.classList.add("is-offline");
      else statusEl.classList.add("is-connecting");
    }

    try {
      const obs = new MutationObserver(applyStatusClass);
      if (statusEl) obs.observe(statusEl, { childList: true, subtree: true, characterData: true });
      if (stEl) obs.observe(stEl, { childList: true, subtree: true, characterData: true });
    } catch (_e) { }

    applyStatusClass();
  </script>
</body>

</html>
